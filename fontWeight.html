<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fontWeight</title>
    <style>
        body{
            text-align: center
        }
    .weight1{font-weight: 100}
    .weight2{font-weight: 200}
    .weight3{font-weight: 300}
    .weight4{font-weight: 400}
    .weight5{font-weight: 500}
    .weight6{font-weight: 600}
    .weight7{font-weight: 700}
    .weight8{font-weight: 800}
    .weight9{font-weight: 900}
    </style>
</head>
<body>
    <p class="weight1">font-weight:100</p>
    <p class="weight2">font-weight:200</p>
    <p class="weight3">font-weight:300</p>
    <p class="weight4">font-weight:400</p>
    <p class="weight5">font-weight:500</p>
    <p>font-weight:normal</p>
    <p style="font-weight: bold">font-weight:bold</p>
    <p style="font-weight: bolder">font-weight:bolder</p>
    <p class="weight6">font-weight:600</p>
    <p class="weight7">font-weight:700</p>
    <p class="weight8">font-weight:800</p>
    <p class="weight9">font-weight:900</p>
    <p style='font-size: 30px'>so.For front-end Engineer, web fonts can only be bold or not.</p>
</body>
</html>
